name: Bug Report
description: Submit a bug report!
title: "[REQUEST] Untitled Feature Request"
labels: "enchancement"
assignees:
  - Lukas-Batema
body:
  - type: markdown
    attributes:
      value: |
        Thank you for filling out this feature request! We will normally respond within 48 hours.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: request-details
    attributes:
      label: What's your request?
      description: Put your request details here.
      placeholder: Request Details
      value: "Request Details"
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct]()
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true